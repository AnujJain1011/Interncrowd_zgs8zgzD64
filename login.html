<!DOCTYPE html>
  <html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
       <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                 <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                 <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <!-- <div class="social-icons">
                    <img src="fb.png">
                    <img src="tw.png">
                    <img src="gp.png">
                </div> -->
                <form id="login" class="input-groupl">
                    <input type="tel" class="input-field" placeholder="Mobile No." required>
                    <!--<small>format:1234567890</small> -->
                    <input type="password" class="input-field" placeholder="Enter Password" required>  
                    <!-- <input type="checkbox" class="check-box"><span>Remember Password</span> -->
                   <button type="submit" class="submit-btnL">Login</button>        
                </form>


                <form id="register" class="input-groupr">
                    <input type="text" class="input-field" placeholder="Full Name" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="tel" class="input-field" placeholder="Mobile No." required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <!-- <input type="checkbox" class="check-box"><span>Terms & conditions</span> -->
                   <button type="submit" class="submit-btnR">Register</button>        
                 </form>
            </div>
           

        </div>
       </div>
       <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register(){
            x.style.left="-400px";
            y.style.left="0px";
            z.style.left="110px";

        }
        function login(){
            x.style.left="10px";
            y.style.left="450px";
            z.style.left="0px";

        }

       </script>
    </body>
</html>
